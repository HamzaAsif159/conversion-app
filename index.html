<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <div class="converter-container-bg">
                    <div class="conversion-card">
                        <h1>Metric/Imperial Unit Conversion</h1>
                        <input type="number" id="input-num">
                        <button onclick="conversions()" id="convert-btn">Convert</button>
                    </div>
                </div>
                <div class="unit-container-bg">
                    <div class="units-container">
                        <div id="length-card" class="card">
                            <div>Length (Meter/Feet)</div>
                            <p id="length-conversion"></p>
                        </div>
                        <div id="volume-card" class="card">
                            <div>Volume (Liters/Gallons)
                            </div>
                            <p id="volume-conversion"></p>
                        </div>
                        <div id="mass-card" class="card">
                            <div>Mass (Kilograms/Pounds)</div>
                            <p id="mass-conversion"></p>
                        </div>
                    </div>
                </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
